<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="header">
        Typing Speed Test Game
    </div>
    <div class="parent">
        <div class="text-explain-game">
            You Are Playing On <span>[ Normal ]</span> Level & You Have <span>[ 3 ]</span> Seconds To Type The Word
        </div>
        <button class="start-the-game">Start Playing</button>
        <input type="text">   
        <div class="words-place">
            Words Will Show Here
        </div>
        <div class="information-rules-of-game">
            <span class="time-left">Time Left: <span class="time">3</span> Seconds</span>
            <span class="scores">Score: <span class="count">0</span> From <span>30</span></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
